  <text x="380" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Join Waitlist</text>
  
  <!-- Decorative paw prints -->
  <g fill="#6366f1" opacity="0.1">
    <g transform="translate(900, 150)">
      <ellipse cx="8" cy="8" rx="3" ry="5"/>
