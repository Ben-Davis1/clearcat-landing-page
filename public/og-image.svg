      <ellipse cx="15" cy="6" rx="3" ry="5"/>
      <ellipse cx="22" cy="8" rx="3" ry="5"/>
      <ellipse cx="15" cy="18" rx="6" ry="8"/>
    </g>
    <g transform="translate(850, 400)">
      <ellipse cx="8" cy="8" rx="3" ry="5"/>
      <ellipse cx="15" cy="6" rx="3" ry="5"/>
      <ellipse cx="22" cy="8" rx="3" ry="5"/>
      <ellipse cx="15" cy="18" rx="6" ry="8"/>
