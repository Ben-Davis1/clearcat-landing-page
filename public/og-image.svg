  </g>
  
  <!-- Title -->
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e293b">ClearCat</text>
  
  <!-- Subtitle -->
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="28" fill="#64748b">AI-Powered Expense Tracking</text>
  
  <!-- Description -->
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="24" fill="#64748b">Let our clever AI cat instantly sort</text>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="24" fill="#64748b">your spending from bank statements</text>
  
  <!-- Call to action -->
