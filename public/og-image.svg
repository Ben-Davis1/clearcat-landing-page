<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Main Content Area -->
  <rect x="60" y="60" width="1080" height="510" fill="white" rx="20" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Cat Icon -->
  <g transform="translate(120, 120)">
    <!-- Cat body -->
    <ellipse cx="50" cy="80" rx="40" ry="50" fill="#6366f1"/>
    <!-- Cat head -->
    <circle cx="50" cy="30" r="35" fill="#6366f1"/>
    <!-- Cat ears -->
    <path d="M25 10 L20 -5 L35 5 Z" fill="#6366f1"/>
    <path d="M75 10 L80 -5 L65 5 Z" fill="#6366f1"/>
    <!-- Cat eyes -->
    <circle cx="40" cy="25" r="4" fill="white"/>
    <circle cx="60" cy="25" r="4" fill="white"/>
    <circle cx="40" cy="25" r="2" fill="#1e293b"/>
    <circle cx="60" cy="25" r="2" fill="#1e293b"/>
    <!-- Cat nose -->
    <path d="M50 32 L47 37 L53 37 Z" fill="#ec4899"/>
    <!-- Cat mouth -->
    <path d="M50 37 Q45 42 40 40" stroke="#1e293b" stroke-width="2" fill="none"/>
    <path d="M50 37 Q55 42 60 40" stroke="#1e293b" stroke-width="2" fill="none"/>
